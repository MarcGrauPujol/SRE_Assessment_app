name: CI/CD Pipeline

on:
  # 1. CI Trigger: Executed on Pull Request
  pull_request:
    branches:
      - main
  # 2. CD Trigger: Executed when merging to 'main'
  push:
    branches:
      - main

jobs:

  # =========================================================================
  # 1. CI JOB: code_quality_and_tests (Executed on Pull Request)
  # =========================================================================
  code_quality_and_tests:
    name: Code Quality and Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (flake8 and pytest)
        run: |
          pip install --upgrade pip
          pip install .
          pip install pytest flake8

      # Code Linting (flake8)
      - name: Run Code Linting (flake8)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # Unit Tests (pytest)
      - name: Run Unit Tests (pytest)
        run: pytest -q


  # =========================================================================
  # 2. CD JOB: deploy_to_ecs (Executed when merging to 'main')
  # =========================================================================
  deploy_to_ecs:
    name: Deploy to ECS Fargate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # 2.1. AWS AND DOCKER CONFIGURATION
      # ------------------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ------------------------------------
      # 2.2. BUILD AND PUSH
      # ------------------------------------
      - name: Generate unique image tag
        id: generate_image_tag
        run: echo "TAG=$(echo ${{ github.sha }} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Build and Push Image
        id: build-image
        run: |
          IMAGE_URI="${{ vars.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_REPO }}:${{ steps.generate_image_tag.outputs.TAG }}"
          docker buildx build \
            --platform linux/amd64 \
            -t $IMAGE_URI \
            --push .
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_OUTPUT

      # ------------------------------------
      # 2.3. DOWNLOAD CURRENT TASK DEFINITION AND DEPLOY WITH NEW IMAGE
      # ------------------------------------
      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ vars.ECS_TASK_DEFINITION }} \
            --query taskDefinition \
            > task-definition.json

      - name: Render new task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ vars.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.IMAGE_URI }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ vars.ECS_SERVICE }}
          cluster: ${{ vars.ECS_CLUSTER }}
